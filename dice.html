<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice-game-new</title>
    <link rel="stylesheet" href="dice.css"></link>
</head>
<body>
    <div id="GameBoard">

        <div id="newgame">
            <button id="new-btn">New game</button>
        </div>

     <div id="players">

        <div id="player1-pannel">

            <div id="player1">Player 1</div>
            <div id="player1-scr">0</div>
            <div id="player1-hold">

                <label>Hold scr: <span id="player1-hold-scr">0</span></label>

            </div>

        </div>

        <div>
            <img id="img" src="dice-1.png">
        </div>

        <div id="player2-pannel">

            <div id="player2">Player 2</div>
            <div id="player2-scr">0</div>
            <div id="player2-hold">

                <label>Hold scr: <span id="player2-hold-scr">0</span></label>

            </div>

        </div>


     </div>


     <div id="buttons">

        <button id="roll-btn">ROLL DICE</button>
        <button id="hold-btn">HOLD</button>

     </div>



    </div>

    <script src="dice.js"></script>
</body>
</html>
